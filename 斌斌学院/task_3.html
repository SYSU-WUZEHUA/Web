<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
    <title>IFE JavaScript Task 03</title>
	<script type="text/javascript">
		function getData() {
			var data=new Array();
			var ulTag=document.getElementById("source");
			for(var i=1,j=0;i<ulTag.childNodes.length;i=i+2,++j){
				var text=ulTag.childNodes[i].innerHTML;
				var item=new Array(text.substring(0,2),parseInt(text.substring(10,12)));
				data[j]=item;
			}
			return data;
		}
		function sortAqiData(data) {
			data.sort(function(x,y){return y[1]-x[1]});
			return data;
		}
		function render(data) {
			var ulTag=document.getElementById("resort");
			for(var i=1;i<=data.length;++i){
				var liTag=document.createElement("li");
				var liText=document.createTextNode("第"+i+"名："+data[i-1][0]+"空气质量："+data[i-1][1]);
				liTag.appendChild(liText);
				ulTag.appendChild(liTag);
			}
		}
		function btnHandle() {
			var aqiData = getData();
			aqiData = sortAqiData(aqiData);
			render(aqiData);
		}
		function init() {
			var buttonTag=document.getElementById("sort-btn");
			buttonTag.addEventListener("click",btnHandle(),false);
		}
	</script>
</head>
<body>
	<ul id="source">
		<li>北京空气质量：<b>90</b></li>
		<li>上海空气质量：<b>70</b></li>
		<li>天津空气质量：<b>80</b></li>
		<li>广州空气质量：<b>50</b></li>
		<li>深圳空气质量：<b>40</b></li>
		<li>福州空气质量：<b>32</b></li>
		<li>成都空气质量：<b>90</b></li>
	</ul>
	<ul id="resort" >
	</ul>
	<button id="sort-btn" onclick="init()">排序</button>
</body>
</html>
