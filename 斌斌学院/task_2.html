<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>
	<h3>污染城市列表</h3>
	<ul id="aqi-list">
	</ul>
	<script type="text/javascript">
		var aqiData = [
			["北京", 90],
			["上海", 50],
			["福州", 10],
			["广州", 50],
			["成都", 90],
			["西安", 100]
		];
		aqiData.sort(function(x,y){return y[1]-x[1]});
		var ulTag=document.getElementById("aqi-list");
		for(var i=1;i<=aqiData.length;++i){
			if(aqiData[i-1][1]>60){
				var liTag=document.createElement("li");
				var liText=document.createTextNode("第"+i+"名:"+aqiData[i-1][0]+","+aqiData[i-1][1]);
				liTag.appendChild(liText);
				ulTag.appendChild(liTag);
			}
		}
	</script>
</body>
</html>
